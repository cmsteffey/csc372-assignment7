  This is the new joke form page for my jokebook. It allows new jokes to be added to either an existing category or a new one.

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add A New Joke</title>
    <link rel="stylesheet" href="/nav.css">
</head>
<body>
    <nav>
        <span id="headerLogo">
            Jokebook
        </span>
        <a href="/">
            Home
        </a>
        <a href="/categories.html">
            Categories
        </a>
        <a href="/newJoke.html">
            Add a New Joke
        </a>
    </nav>
    <main>
    <form enctype="multipart/form-data" action="/jokebook/add?form=1" method="POST">
        <label for="categories">Category:</label>
        <select name="category" id="categories">
            <option value="">Loading...</option>
        </select>
        <input type="text" placeholder="" id="custom-input" hidden><br>
        <label for="setup">Setup:</label>
        <input type="text" name="setup" id="setup"><br>
        <label for="delivery">Delivery:</label>
        <input type="text" name="delivery" id="delivery"><br>
        <input type="submit" value="Submit">
    </form>
    </main>
    <script src="/newJoke.js">

    </script>
</body>
</html>
